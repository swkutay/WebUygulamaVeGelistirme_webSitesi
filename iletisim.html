    <main>
        <h1 style="text-align: center; margin-bottom: 40px;">İletişim</h1>

        <div style="display: flex; gap: 30px; max-width: 1100px; margin: 0 auto; align-items: stretch;">
            
            <div style="flex: 1; display: flex; flex-direction: column;">
                <form style="display: flex; flex-direction: column; gap: 15px; height: 100%;">
                    <input type="text" placeholder="Adınız Soyadınız" style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
                    <input type="email" placeholder="E-posta Adresiniz" style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
                    <textarea placeholder="Mesajınız" style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; flex-grow: 1; min-height: 200px; resize: none; font-family: inherit;"></textarea>
                    <button type="submit" class="ana-cta-buton" style="margin: 20px 0 0 0; width: 100%; cursor: pointer;">Gönder</button>
                </form>
            </div>

            <div style="flex: 1; display: flex; flex-direction: column; gap: 20px;">
                <div class="bilgi-kart" style="flex: 1; margin: 0; display: flex; flex-direction: column; justify-content: center; text-align: center;">
                    <h3 style="margin-bottom: 10px; color: var(--ana-mavi);">E-posta</h3>
                    <p style="margin: 0;">kutaykubilaykayhan@gmail.com</p>
                </div>
                
                <div class="bilgi-kart" style="flex: 1; margin: 0; display: flex; flex-direction: column; justify-content: center; text-align: center;">
                    <h3 style="margin-bottom: 10px; color: var(--ana-mavi);">Telefon</h3>
                    <p style="margin: 0;">+90 542 425 65 12</p>
                </div>
                
                <div class="bilgi-kart" style="flex: 1; margin: 0; display: flex; flex-direction: column; justify-content: center; text-align: center;">
                    <h3 style="margin-bottom: 10px; color: var(--ana-mavi);">Konum</h3>
                    <p style="margin: 0;">İstanbul / Türkiye</p>
                </div>
            </div>

        </div>
